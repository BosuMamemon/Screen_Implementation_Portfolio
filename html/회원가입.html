<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <!-- 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <!-- 스타일 시트 -->
         <link rel="stylesheet" href="../css/회원가입.css">
    </head>
    <body>
        <header>
            <a href="../html/화면 구현 포트폴리오.html"><img src="https://staff.hf.go.kr/resources/images/common/logo.png" alt=""></a>
        </header>
        <main>
            <div class="left"></div>
            <div class="container">
                <h2 class="title">가입정보 입력</h2>
                <br>
                <form action="#" id="register">
                    <fieldset>
                        <legend>기본정보
                            <span>(<strong>*</strong>는 필수사항입니다.)</span>
                        </legend>
                        <table>
                            <colgroup>
                                <col style="width: 150px;">
                                <col style="width: auto;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>아이디(이메일 주소)<strong>*</strong></th>
                                    <td><input type="text" class="id" placeholder="아이디(이메일 주소)를 입력해주세요." required></td>
                                </tr>
                                <tr>
                                    <th>비밀번호<strong>*</strong></th>
                                    <td><input type="password" class="pw" placeholder="비밀번호를 입력해주세요." required></td>
                                </tr>
                                <tr>
                                    <th>기관명<strong>*</strong></th>
                                    <td><input type="text" class="inst" placeholder="기관명을 입력해주세요." required></td>
                                </tr>
                                <tr>
                                    <th>부서명</th>
                                    <td><input type="text" class="dept" placeholder="부서명을 입력해주세요."></td>
                                </tr>
                                <tr>
                                    <th>이름<strong>*</strong></th>
                                    <td><input type="text" class="name" placeholder="이름을 입력해주세요." requied></td>
                                </tr>
                                <tr>
                                    <th>생년월일<strong>*</strong></th>
                                    <td><input type="date" class="birth" required></td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
